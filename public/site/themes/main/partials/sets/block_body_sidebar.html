<!-- type: {{type}} -->
<section class="section-pad">
    <div class="flex flex-wrap lg:flex-no-wrap items-center max-w-3xl m-auto">
        <div class="w-full lg:w-2/3 lg:pr-4">
            {{ block_body | markdown | wrap:div.entry-content.p-4 }}
        </div>
        {{ if block_sidebar }}
        <div class="w-full lg:w-1/3 section-pad-sm">
            <div class="p-6">
                {{ block_sidebar | markdown }}
            </div>
        </div>
        {{ /if }}
    </div>
</section>
