<div>
    <ul class="list-reset flex justify-around">
        {{ collection:employee }}
        {{ if total_results > 0 }}
        <li class="md:w-1/3">
            <a class="no-underline" href="{{ url }}">
                <div>
                    {{ assets:headshot }}
                    <img src="{{ glide:id preset="sm_square" }}" alt="{{ title }}">
                    {{ /assets:headshot }}
                </div>
                <p >{{ title }}</p>
                <p >{{ position }}</p>
            </li>
        </a>
        {{ else }}
        <li>We need to add our team members.</li>
        {{ /if }}
        {{ /collection:employee }}
    </ul>
</div>
