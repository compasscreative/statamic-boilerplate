<input
    class="js-form-input p-3 w-full placeholder-blue-400 border-2"
    type="{{ p_type or 'text' }}"
    name="{{ p_name }}"
    id="{{ p_id }}"
    value="{{ old }}"
    placeholder="{{ p_placeholder }}"
    data-placeholder="{{ p_placeholder }}"
    autocomplete="{{ p_autocomplete or p_name }}"
    {{ p_multiple | ?: multiple: }}
    {{ p_required | ?: required: }}
    {{ p_readonly | ?: readonly: }}
/>
